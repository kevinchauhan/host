<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="asset/fonts/font-awesome/all.min.css">
    <!-- bootstrap-css -->
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <!-- css -->
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <main>
        <div class="container-fluid px-5 py-3">
            <h5>Settings</h5>
            <div class="row">
                <div class="col-lg-2 col-12 mb-3 mb-lg-0">
                    <div class="bg-white">
                        <ul class="list-group">
                            <li class="list-group-item">Profile Settings</li>
                            <li class="list-group-item active">Account</li>
                            <li class="list-group-item list-group-item-action">Account</li>
                            <li class="list-group-item list-group-item-action">Password</li>
                            <li class="list-group-item list-group-item-action">Privacy and safety</li>
                            <li class="list-group-item list-group-item-action">Email notification</li>
                            <li class="list-group-item list-group-item-action">Web notification</li>
                            <li class="list-group-item list-group-item-action">Widgets</li>
                            <li class="list-group-item list-group-item-action">Your data</li>
                            <li class="list-group-item list-group-item-action">Delete account</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-10 col-12">
                    <div class="bg-white">
                        <h6>Public info</h6>
                        <div class="row">
                            <div class="col-md-4 order-md-2 text-center mb-3 mb-md-0">
                                <img src="asset/images/daily-feed/1.jpg" alt="" class="rounded-circle" width="100px"
                                    height="100px">
                                <div><button class="btn btn-sm btn-primary mt-2"><i
                                            class="fa-solid fa-upload text-white"></i> Upload</button></div>
                                <small>For best results, use an image at least 128px by 128px in .jpg format
                                </small>
                            </div>
                            <div class="col-md-8 order-md-1">
                                <form action="#">
                                    <label for="">Username</label>
                                    <input type="text" class="form-control" name="" id="" placeholder="Username">
                                    <label for="">Biography</label>
                                    <textarea name="" class="form-control" id="" cols="30" rows="2"
                                        placeholder="Tell me something about yourself"></textarea>
                                    <button class="btn btn-sm btn-primary">Save changes</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white">
                        <h6>Private info</h6>
                        <form action="#">
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <label for="">First name</label>
                                    <input type="text" class="form-control" name="" id="" placeholder="First name">
                                </div>
                                <div class="col-sm-6 col-12">
                                    <label for="">Last name</label>
                                    <input type="text" class="form-control" name="" id="" placeholder="Last name">
                                </div>
                            </div>
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="" id="" placeholder="Email">
                            <label for="">Address</label>
                            <input type="text" class="form-control" name="" id="" placeholder="1234 Main st">
                            <label for="">Address 2</label>
                            <input type="text" class="form-control" name="" id="" placeholder="Apartment, studio or floor">
                            <div class="row">
                                <div class="col-4">
                                    <label for="">State</label>
                                    <select name="" id="" class="form-select">
                                        <option value="">Choose...</option>
                                        <option value="">Gujarat</option>
                                        <option value="">Maharastra</option>
                                        <option value="">Rajasthan</option>
                                        <option value="">Delhi</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="">City</label>
                                    <select name="" id="" class="form-select">
                                        <option value="">Choose...</option>
                                        <option value="">Surat</option>
                                        <option value="">Ahemdabad</option>
                                        <option value="">Vadodara</option>
                                        <option value="">Valsad</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="">Pincode</label>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                            </div>
                            <button class="btn btn-sm btn-primary">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
